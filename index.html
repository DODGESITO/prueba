<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión y Registro</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <!-- Formulario de Inicio de Sesión -->
            <div class="form-section" id="login-section">
                <h2>Iniciar Sesión</h2>
                <form id="login-form">
                    <div class="input-group">
                        <label for="login-username">Nombre de Usuario</label>
                        <input type="text" id="login-username" required>
                        <span class="error-message" id="login-username-error"></span>
                    </div>
                    <div class="input-group">
                        <label for="login-password">Contraseña</label>
                        <input type="password" id="login-password" required>
                        <span class="error-message" id="login-password-error"></span>
                    </div>
                    <div class="forgot-password">
                        <a href="#" id="forgot-password">¿Olvidaste tu contraseña?</a>
                    </div>
                    <button type="submit" class="btn-submit">Iniciar Sesión</button>
                </form>
                <div class="form-switch">
                    <p>¿No tienes una cuenta? <a href="#" id="show-register">Regístrate</a></p>
                </div>
            </div>

            <!-- Formulario de Registro -->
            <div class="form-section hidden" id="register-section">
                <h2>Crear Cuenta</h2>
                <form id="register-form">
                    <div class="input-group">
                        <label for="register-username">Nombre de Usuario</label>
                        <input type="text" id="register-username" required>
                        <span class="error-message" id="register-username-error"></span>
                    </div>
                    <div class="input-group">
                        <label for="register-password">Contraseña</label>
                        <input type="password" id="register-password" required>
                        <span class="error-message" id="register-password-error"></span>
                    </div>
                    <button type="submit" class="btn-submit">Registrarse</button>
                </form>
                <div class="form-switch">
                    <p>¿Ya tienes una cuenta? <a href="#" id="show-login">Iniciar Sesión</a></p>
                </div>
            </div>
            
            <!-- Mensaje de estado -->
            <div id="status-message" class="status-message hidden"></div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
